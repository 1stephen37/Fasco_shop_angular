<app-account-layout>
  <div class="content">
    <h1 class="logo"><a routerLink="/">Fasco Shop</a></h1>
    <div class="main-content">
      <h1 class="heading">Thông tin người dùng</h1>
      @if(user) {
        <div class="avatar">
          @if(user.image) {
            <img fill [ngSrc]="API.image + user.image" priority alt="user's avatar">
          } @else {
            <img fill ngSrc="assets/images/section/default.jpg" priority alt="user's avatar">
          }
        </div>
        <div class="flex">
          <div class="name">Họ và tên : <span>{{user.name}}</span></div>
          <div class="email">Email : <span>{{user.email}}</span></div>
        </div>
        <div class="flex">
          <div class="address">Địa chỉ : <span>{{user.address}}</span></div>
          <div class="phone">Số điện thoại : <span>{{user.phone}}</span></div>
        </div>
      }
      <div class="grid">
        <div class="update">Cập nhật thông tin <i class="fa-solid fa-pen-to-square"></i></div>
        <div (click)="onLogout()" class="logout">Đăng xuất <i class="fa-solid fa-right-from-bracket"></i></div>
      </div>
    </div>
    <div class="footer">FASCO Terms & Codnitions</div>
  </div>
  <app-notification message="Đăng xuất thành công" ></app-notification>
</app-account-layout>
