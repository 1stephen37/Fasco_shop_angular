
<app-account-layout>
  <div class="content">
    <h1 class="logo"><a routerLink="/">Fasco</a></h1>
    <div class="main-content">
      <h1 class="heading">Forget Password</h1>
      <form class="formSignIn" (ngSubmit)="onForget()" [formGroup]="form">
        <label for="SignInEmail">
          <input id="SignInEmail" type="text" placeholder="Email" name="email" formControlName="email">
        </label>
        <span class="message_error"></span>
        <button type="submit" class="sign-in">Send Confirmation Code</button>
        <span class="question">Already have an account? <a routerLink="/sign-in">Login</a></span>
      </form>
    </div>
    <div class="footer">FASCO Terms & Codnitions</div>
  </div>
</app-account-layout>
