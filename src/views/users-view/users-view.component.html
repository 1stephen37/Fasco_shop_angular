<app-admin-layout>
  <app-admin-button message="add new" class="mt-[1rem] ml-auto" />
  <div class="table">
    <div class="thead">
      <h2>id</h2>
      <h2>name</h2>
      <h2>avatar</h2>
      <h2>email</h2>
      <h2>address</h2>
      <h2>phone</h2>
      <h2>role</h2>
      <h2>action</h2>
    </div>
    <div class="tbody">
      @for(user of userList; track user.id_user) {
        <div id="row-user-660df809d4bc19032aee14a6" class="row">
          <div>{{user.id_user}}</div>
          <div class="name-user-660df809d4bc19032aee14a6">{{user.name}}</div>
          <a class="img"><img class="img-user-660df809d4bc19032aee14a6" data-img="cat1712536659355-671915646.jpg" src="http://localhost:3000/images/uploads/cat1712536659355-671915646.jpg" alt=""></a>
          <div class="email-user-660df809d4bc19032aee14a6">{{ user.email }}</div>
          <div class="address-user-660df809d4bc19032aee14a6">{{ user.address }}</div>
          <div class="phone-user-660df809d4bc19032aee14a6">{{ user.phone }}</div>
          <div class="role-user-660df809d4bc19032aee14a6">{{roleUser[user.role]}}</div>
          <div><a data-id-user="660df809d4bc19032aee14a6" class="edit-user" href="admin/users">Edit</a> / <a data-id-user="660df809d4bc19032aee14a6" class="remove-user" href="#">Remove</a></div>
          <div class="password-user-660df809d4bc19032aee14a6" style="display: none">$2b$10$U2WdO1K8SvD/8xT8FOO4ieQISWhLR6Sg4jAs2m0WbLvt.aQyJy3.m</div>
        </div>
      }

    </div>
  </div>
</app-admin-layout>
