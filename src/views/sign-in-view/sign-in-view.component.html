<app-account-layout>
  <div class="container-full">
    <div class="main-img">
      <img ngSrc="assets/images/section/sign_in_banner19280.svg" fill priority="true" alt="">
    </div>
    <div class="content">
      <h1 class="logo"><a href="/">Fasco</a></h1>
      <div class="main-content">
        <h1 class="heading">Sign in to FASCO</h1>
        <div class="flex">
          <div id="SignInWithGoogle" class="flex">
            <img src="assets/images/section/gg.svg" alt="">
            <div>Sign in with Google</div>
          </div>
          <div class="flex">
            <img src="assets/images/section/facebook.png" alt="">
            <div>Sign in with Facebook</div>
          </div>
        </div>
        <div class="line">- OR -</div>
        <form class="formSignIn">
          <label for="SignInEmail">
            <input id="SignInEmail" type="text" placeholder="Email">
            <span></span>
          </label>
          <label for="SignInPassword">
            <input id="SignInPassword" type="password" placeholder="Password">
            <span></span>
            <i id="eye" class="fa-solid fa-eye-slash"></i>
          </label>
          <span class="message_error"></span>
          <button type="submit" class="sign-in">Sign in</button>
          <a routerLink="/sign-up" routerLinkActive="active"
             ariaCurrentWhenActive="page" class="sign-up">Register Now</a>
          <a routerLink="/forget-password" routerLinkActive="active"
             ariaCurrentWhenActive="page" class="forget">Forget Password?</a>
        </form>
      </div>
      <div class="footer">FASCO Terms & Codnitions</div>
    </div>
  </div>
</app-account-layout>
