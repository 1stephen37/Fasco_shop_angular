<app-account-layout>
  <div class="container-full">
    <div class="main-img">
      <img ngSrc="assets/images/section/sign_in_banner19280.svg" fill priority="true" alt="">
    </div>
    <div class="content">
      <h1 class="logo"><a href="/">Fasco</a></h1>
      <div class="main-content">
        <h1 class="heading font-bold">Đăng Nhập</h1>
        <div class="flex">
          <div id="SignInWithGoogle" class="flex">
            <img src="assets/images/section/gg.svg" alt="">
            <div>Đăng nhập với Google</div>
          </div>
          <div class="flex">
            <img src="assets/images/section/facebook.png" alt="">
            <div>Đăng nhập với Facebook</div>
          </div>
        </div>
        <div class="line">- Hoặc -</div>
        <form class="formSignIn" (ngSubmit)="onLogin()" [formGroup]="formSignIn">
          <label for="SignInEmail">
            <input id="SignInEmail" formControlName="email" type="text" placeholder="Email">
            @if (formSignIn.get('email')?.value === '' && formSignIn.get('email')?.touched) {
              <span>Email không được để trống</span>
            } @else if (!formSignIn.get('email')?.valid && formSignIn.get('email')?.touched) {
              <span>Email phải đúng định dạng</span>
            } @else {
              <span></span>
            }
          </label>
          <label for="SignInPassword">
            <input #password id="SignInPassword" formControlName="password" type="password" placeholder="Mật Khẩu">
            @if (formSignIn.get('password')?.value === '' && formSignIn.get('password')?.touched) {
              <span>Password không được để trống</span>
            } @else if (!formSignIn.get('password')?.valid && formSignIn.get('password')?.touched) {
              <span>Password phải có tối thiểu 6 kí tự</span>
            } @else {
              <span></span>
            }
            @if(isPasswordOrText) {
              <ng-icon (click)="switchPasswordOrText()" class="eye" name="faSolidEye" size="20" />
            } @else {
              <ng-icon (click)="switchPasswordOrText()" class="eye" name="faSolidEyeLowVision" size="20" />
            }
          </label>
          <span class="message_error" #message_error></span>
          <button type="submit" class="sign-in">Đăng Nhập</button>
          <a routerLink="/sign-up" routerLinkActive="active"
             ariaCurrentWhenActive="page" class="sign-up">Đăng Kí</a>
          <a routerLink="/forget-password" routerLinkActive="active"
             ariaCurrentWhenActive="page" class="forget">Quên mật khẩu?</a>
        </form>
      </div>
      <div class="footer">FASCO Terms & Codnitions</div>
    </div>
  </div>
  <app-notification message="Đăng nhập thành công" [href]="href" />
</app-account-layout>
